<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NEW BUILD</title>
  <style>
    /* Add these new styles */
    .system-info {
      text-align: left;
      margin: 20px 0;
      min-height: 100px;
    }

    .typewriter {
      overflow: hidden;
      white-space: nowrap;
      margin: 10px 0;
      opacity: 0;
      animation: 
        typing 3s steps(40, end) forwards,
        blink-caret 0.75s step-end infinite;
    }

    @keyframes typing {
      from { width: 0; opacity: 1; }
      to { width: 100%; opacity: 1; }
    }

    @keyframes blink-caret {
      from, to { border-right-color: transparent; }
      50% { border-right-color: #ff4444; }
    }

    /* Modified existing styles */
    .terminal {
      background: rgba(0, 0, 0, 0.9);
      padding: 30px;
      border: 2px solid #ff0000;
      width: 80%;
      max-width: 600px;
      box-shadow: 0 0 20px rgba(255,0,0,0.3);
      text-align: center;
      font-size: 1.2em;
      overflow-y: auto;
      max-height: 80vh;
      position: relative;
    }

    #main-input {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="static"></div>
  <div class="version-glitch">Beta_build2.0</div>

  <div class="terminal">
    <div class="system-info">
      <div class="typewriter" style="animation-delay: 0s">build: alpha1.7</div>
      <div class="typewriter" style="animation-delay: 3s">name: test2</div>
      <div class="typewriter" style="animation-delay: 6s">serial: 223994467</div>
      <div class="typewriter" style="animation-delay: 9s">name: required</div>
    </div>
    <input type="text" id="main-input" class="hidden">
    <div id="response-container"></div>
  </div>

  <script>
    // Add animation end listener
    const lastMessage = document.querySelector('.typewriter:last-child');
    const mainInput = document.getElementById('main-input');

    lastMessage.addEventListener('animationend', () => {
      mainInput.classList.remove('hidden');
      mainInput.focus();
    });

    // Modified input handler
    mainInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        const input = mainInput.value.trim();
        if (input) {
          responseContainer.innerHTML += `<div>> ${input}</div>`;
          mainInput.value = '';
          // We'll add more functionality here later
        }
      }
    });
  </script>
</body>
</html>
