<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Identity Verification</title>
  <style>
    /* Base Styling */
    body {
      margin: 0;
      background: #000;
      color: #ff2a6d;
      font-family: 'Courier New', monospace;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    /* Static Overlay */
    .static-overlay {
      position: fixed;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        0deg,
        rgba(0, 0, 0, 0.8),
        rgba(0, 0, 0, 0.8) 1px,
        transparent 1px,
        transparent 2px
      );
      pointer-events: none;
      z-index: 1;
    }

    /* Main Container */
    .identity-gate {
      position: relative;
      z-index: 2;
      border: 2px solid #ff2a6d;
      padding: 2rem 4rem;
      box-shadow: 0 0 20px rgba(255, 42, 109, 0.3);
      text-align: center;
    }

    /* Input Field */
    .neuro-input {
      background: transparent;
      border: none;
      border-bottom: 2px solid #ff2a6d;
      color: #ff2a6d;
      font-size: 1.2rem;
      text-align: center;
      margin-top: 1rem;
      padding: 0.5rem;
      width: 250px;
      transition: all 0.3s ease;
    }

    .neuro-input:focus {
      outline: none;
      border-bottom-color: #05d9e8;
      box-shadow: 0 0 15px rgba(5, 217, 232, 0.3);
    }

    /* Validation Message */
    .validation-alert {
      color: #ff2a6d;
      text-transform: uppercase;
      font-size: 0.9rem;
      letter-spacing: 2px;
      margin-bottom: 1.5rem;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .validation-alert.active {
      opacity: 1;
      animation: glitch-text 0.5s infinite;
    }

    /* Animations */
    @keyframes glitch-text {
      0% { text-shadow: 2px 2px #05d9e8; }
      50% { text-shadow: -2px -2px #05d9e8; }
      100% { text-shadow: 2px 2px #05d9e8; }
    }

    @keyframes scanline {
      from { background-position: 0 0; }
      to { background-position: 0 100%; }
    }
  </style>
</head>
<body>
  <div class="static-overlay"></div>
  
  <div class="identity-gate">
    <div class="validation-alert">■ NAME REQUIRED ■</div>
    <input type="text" class="neuro-input" placeholder="> ENTER IDENTITY <" autofocus>
  </div>

  <script>
    const inputField = document.querySelector('.neuro-input');
    const validationAlert = document.querySelector('.validation-alert');

    // Input Validation
    inputField.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        if (inputField.value.trim() === '') {
          validationAlert.classList.add('active');
          setTimeout(() => validationAlert.classList.remove('active'), 1000);
          inputField.style.borderBottomColor = '#ff2a6d';
          inputField.style.animation = 'shake 0.5s';
        } else {
          // Proceed to next stage
          inputField.style.display = 'none';
          validationAlert.textContent = `■ WELCOME ${inputField.value.toUpperCase()} ■`;
          validationAlert.style.color = '#05d9e8';
          validationAlert.classList.add('active');
          
          // Add processing animation
          setTimeout(() => {
            document.body.innerHTML = `
              <div class="processing">
                <div class="scanline"></div>
                <div class="progress-text">INITIALIZING NEURO-INTERFACE</div>
              </div>
            `;
          }, 2000);
        }
      }
    });

    // Input Field Effects
    inputField.addEventListener('input', () => {
      inputField.style.borderBottomColor = 
        inputField.value.length > 0 ? '#05d9e8' : '#ff2a6d';
    });
  </script>
</body>
</html>
