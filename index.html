<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NEW BUILD</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    body {
      margin: 0;
      background-color: #0a0000;
      color: #ff4444;
      font-family: 'Share Tech Mono', monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .terminal {
      background: rgba(0, 0, 0, 0.9);
      padding: 30px;
      border: 2px solid #ff0000;
      width: 80%;
      max-width: 600px;
      box-shadow: 0 0 20px rgba(255,0,0,0.3);
      text-align: center;
      font-size: 1.2em;
      overflow-y: auto;
      max-height: 80vh;
      position: relative;
    }

    .version-glitch {
      position: absolute;
      top: 10px;
      right: 10px;
      color: #ff0000;
      animation: glitch 1s infinite;
      opacity: 0.8;
      font-size: 0.9em;
      text-shadow: 2px 2px #800000;
    }

    #main-input {
      background: transparent;
      border: none;
      border-bottom: 2px solid #ff0000;
      color: #ff4444;
      font-family: 'Share Tech Mono', monospace;
      font-size: 1.1em;
      text-align: center;
      width: 300px;
      padding: 5px;
      caret-color: #ff0000;
      animation: blink 1s infinite;
      margin-top: 30px;
    }

    #main-input:focus {
      outline: none;
    }

    .static {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
          url('https://media.giphy.com/media/oEI9uBYSzLpBK/giphy.gif') repeat,
          linear-gradient(0deg, rgba(255,0,0,0.1) 0%, rgba(255,0,0,0.3) 100%);
      mix-blend-mode: screen;
      opacity: 0.1;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes glitch {
      0% { transform: translateX(0); text-shadow: 0 0 #ff0066, 0 0 #660000; }
      50% { transform: translateX(-3px); text-shadow: -3px 0 #ff0066, 3px 0 #660000; }
      100% { transform: translateX(0); text-shadow: 0 0 #ff0066, 0 0 #660000; }
    }

    @keyframes blink {
      0% { border-bottom-color: transparent; }
      50% { border-bottom-color: #ff0000; }
      100% { border-bottom-color: transparent; }
    }

    .hidden {
      display: none;
    }

    .system-info {
      text-align: left;
      margin: 20px 0;
      min-height: 100px;
    }

    .typewriter {
      overflow: hidden;
      white-space: nowrap;
      margin: 10px 0;
      opacity: 0;
      animation: 
        typing 3s steps(40, end) forwards;
    }

    @keyframes typing {
      from { width: 0; opacity: 1; }
      to { width: 100%; opacity: 1; }
    }

    .processing-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin: 20px 0;
    }

    .spinner {
      color: #ff4444;
      font-weight: bold;
    }

    .welcome-message {
      text-align: center;
      margin: 20px 0;
    }

    .secondary-prompt {
      color: #ff4444;
      margin-top: 30px;
      background: transparent;
      border: none;
      border-bottom: 2px solid #ff4444;
      text-align: center;
      width: 300px;
      padding: 5px;
      caret-color: #ff4444;
      animation: blink 1s infinite;
    }
  </style>
</head>
<body>
  <div class="static"></div>
  <div class="version-glitch">Beta_build2.0</div>

  <div class="terminal">
    <div class="system-info">
      <div class="typewriter" style="animation-delay: 0s">build: alpha1.7</div>
      <div class="typewriter" style="animation-delay: 3s">name: test2</div>
      <div class="typewriter" style="animation-delay: 6s">serial: 223994467</div>
      <div class="typewriter" style="animation-delay: 9s">name: ???</div>
      <div class="typewriter" style="animation-delay: 12s">name required</div>
    </div>
    <input type="text" id="main-input" class="hidden">
    <div id="response-container"></div>
  </div>

  <script>
    document.addEventListener('contextmenu', function(e) {
      e.preventDefault();
    });

    document.onkeydown = function(e) {
      if (e.keyCode == 123 || (e.ctrlKey && e.shiftKey && e.keyCode == 73) || (e.ctrlKey && e.shiftKey && e.keyCode == 74) || (e.ctrlKey && e.keyCode == 85)) {
        return false;
      }
    };

    const mainInput = document.getElementById('main-input');
    const responseContainer = document.getElementById('response-container');
    const lastMessage = document.querySelector('.typewriter:last-child');
    let currentUserName = '';

    lastMessage.addEventListener('animationend', () => {
      mainInput.classList.remove('hidden');
      mainInput.focus();
    });

    mainInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        const input = mainInput.value.trim();
        if (input) {
          currentUserName = input;
          mainInput.classList.add('hidden');
          
          // Show processing
          responseContainer.innerHTML = `
            <div class="processing-container">
              <span style="color: #ff4444">Processing</span>
              <span class="spinner"></span>
            </div>
          `;

          // Fast spinner animation
          const spinnerFrames = ['\\', '/', '-', '|'];
          let frame = 0;
          const spinnerEl = responseContainer.querySelector('.spinner');
          const spinnerInterval = setInterval(() => {
            spinnerEl.textContent = spinnerFrames[frame];
            frame = (frame + 1) % spinnerFrames.length;
          }, 150);

          setTimeout(() => {
            clearInterval(spinnerInterval);
            // Show welcome message
            responseContainer.innerHTML = `
              <div class="welcome-message">
                <div>WELCOME BACK ${currentUserName.toUpperCase()}</div>
                <div style="margin-top: 10px;">READY FOR ANOTHER TEST</div>
                <input type="text" id="secondary-input" class="secondary-prompt">
              </div>
            `;
            
            // Focus on new input
            const secondaryInput = document.getElementById('secondary-input');
            secondaryInput.focus();
          }, 3000);
        }
      }
    });
  </script>
</body>
</html>
