<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLITCH SYSTEM</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #0a0000;
            color: #ff4444;
            font-family: 'Share Tech Mono', monospace;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .glitch-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                url('https://media.giphy.com/media/oEI9uBYSzLpBK/giphy.gif'),
                linear-gradient(45deg, rgba(255,0,0,0.1) 0%, rgba(0,0,0,0.8) 100%);
            mix-blend-mode: screen;
            opacity: 0.1;
            pointer-events: none;
        }

        .terminal {
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #ff0000;
            padding: 2rem;
            width: 90%;
            max-width: 800px;
            box-shadow: 0 0 30px rgba(255,0,0,0.2);
            position: relative;
        }

        .system-messages {
            margin-bottom: 2rem;
        }

        .glitch-text {
            animation: glitch 2s infinite;
            text-shadow: 2px 2px #800000;
        }

        .typing-container {
            overflow: hidden;
            white-space: nowrap;
            margin: 1rem 0;
        }

        .typing-effect {
            display: inline-block;
            animation: typing 3s steps(40, end) forwards;
            opacity: 0;
        }

        @keyframes typing {
            from { width: 0; opacity: 1; }
            to { width: 100%; opacity: 1; }
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }

        .input-prompt {
            border-bottom: 2px solid #ff0000;
            padding: 0.5rem;
            margin-top: 2rem;
            display: inline-block;
        }

        #user-input {
            background: transparent;
            border: none;
            color: #ff4444;
            font-family: 'Share Tech Mono', monospace;
            font-size: 1.2rem;
            width: 300px;
            padding: 0.5rem;
            caret-color: #ff0000;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            50% { border-bottom-color: transparent; }
        }

        .processing-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .spinner {
            animation: spin 0.5s linear infinite;
            font-size: 2rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="glitch-overlay"></div>
    
    <div class="terminal">
        <div class="system-messages">
            <div class="typing-container">
                <div class="typing-effect glitch-text" style="animation-delay: 0s">INITIALIZING SYSTEM...</div>
            </div>
            <div class="typing-container">
                <div class="typing-effect glitch-text" style="animation-delay: 1.5s">CONNECTING TO NETWORK...</div>
            </div>
            <div class="typing-container">
                <div class="typing-effect glitch-text" style="animation-delay: 3s">ACCESS CODE: ********</div>
            </div>
        </div>

        <div class="input-prompt">
            <input type="text" id="user-input" placeholder="ENTER ACCESS ID">
        </div>

        <div class="processing-screen" id="processing">
            <div class="glitch-text">AUTHENTICATING</div>
            <div class="spinner">|</div>
        </div>
    </div>

    <script>
        document.addEventListener('contextmenu', e => e.preventDefault());
        document.onkeydown = e => {
            if (e.keyCode == 123 || (e.ctrlKey && e.shiftKey && e.keyCode == 73) || 
                (e.ctrlKey && e.shiftKey && e.keyCode == 74) || (e.ctrlKey && e.keyCode == 85)) {
                return false;
            }
        };

        const userInput = document.getElementById('user-input');
        const processingScreen = document.getElementById('processing');
        const spinner = document.querySelector('.spinner');
        const spinnerChars = ['|', '/', '-', '\\'];
        let spinnerIndex = 0;

        // Handle input submission
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const input = userInput.value.trim();
                if (input) {
                    // Show processing screen
                    processingScreen.style.display = 'flex';
                    userInput.style.display = 'none';
                    
                    // Start spinner animation
                    const spinnerInterval = setInterval(() => {
                        spinnerIndex = (spinnerIndex + 1) % spinnerChars.length;
                        spinner.textContent = spinnerChars[spinnerIndex];
                    }, 100);

                    // Simulate processing delay
                    setTimeout(() => {
                        clearInterval(spinnerInterval);
                        processingScreen.style.display = 'none';
                        // Add your next screen logic here
                    }, 3000);
                }
            }
        });
    </script>
</body>
</html>
